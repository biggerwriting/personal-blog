<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="text-center py-10">
        <img src="assets/images/avatar.png" alt="Avatar" class="w-32 h-32 rounded-full mx-auto mb-4">
        <h1 class="text-3xl font-bold">Welcome to My Personal Blog</h1>
        <p class="mt-2 text-lg">@个人介绍</p>
    </header>
    <main class="max-w-4xl mx-auto px-4">
        <section class="my-10">
            <h2 class="text-2xl font-semibold mb-4">About Me</h2>
            <p class="text-gray-700">This is where you can write a brief introduction about yourself, your interests, and what you hope to share through your blog.</p>
        </section>
        <section class="my-10">
            <h2 class="text-2xl font-semibold mb-4">Life Photos</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <img src="assets/images/photo1.jpg" alt="Life Photo 1" class="w-full h-auto rounded shadow">
                <img src="assets/images/photo2.jpg" alt="Life Photo 2" class="w-full h-auto rounded shadow">
                <img src="assets/images/photo3.jpg" alt="Life Photo 3" class="w-full h-auto rounded shadow">
                <!-- Add more photos as needed -->
            </div>
        </section>
        <section class="my-10">
            <h2 class="text-2xl font-semibold mb-4">Connect with Me</h2>
            <div class="flex justify-center space-x-4">
                <a href="https://twitter.com/yourprofile" class="text-blue-500 hover:underline">Twitter</a>
                <a href="https://linkedin.com/in/yourprofile" class="text-blue-500 hover:underline">LinkedIn</a>
                <a href="https://github.com/yourprofile" class="text-blue-500 hover:underline">GitHub</a>
                <!-- Add more social media links as needed -->
            </div>
        </section>
    </main>
    <footer class="text-center py-4">
        <p class="text-sm">© 2023 Your Name. All rights reserved.</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
